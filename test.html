<!DOCTYPE>
<html  ng-app="app">

<head>
    <title>Test using Angular 1.5</title>
</head>

<body ng-controller="HelloWorldCtrl">
    <h2>{{angularMessage}}</h2>
    <script src="https://code.angularjs.org/1.5.8/angular.min.js">
        </script>
    <script>
            angular.module("app", []).controller("HelloWorldCtrl", function($scope)
            {
                $scope.angularMessage="Hello, this message is brought to you by  Angular 1.5."
            });
    </script>
</body>

</html>
